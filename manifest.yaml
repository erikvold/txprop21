basePath: /
host: 10.244.227.106:8008
info:
  title: txprop21
  description: Get transaction propagation information for a new transaction. Old transactions are not supported, i.e. created more than 3 hours ago.
  contact: {email: ayeowch@gmail.com, name: Addy Yeow}
  x-21-quick-buy: 21 buy http://10.244.227.106:8008/?tx=TX_HASH --maxprice=5
  x-21-category: blockchain
  x-21-github-project-url: https://github.com/ayeowch/txprop21
  x-21-keywords: [bitcoin, network, transaction, propagation]
  x-21-total-price: {min: 5, max: 5}
paths:
  /:
    get:
      summary: Get transaction propagation information.
      produces:
        - application/json
      parameters:
        - name: tx
          description: Transaction hash
          required: true
          schema:
            type: object
            properties:
              text:
                type: string
      responses:
        200:
          description: Transaction propagation information.
          schema:
            type: object
        404:
          description: Invalid transaction.
          schema:
            type: string
        500:
          description: Internal server error.
          schema:
            type: string
schemes: [http]
x-21-manifest-path: /manifest
